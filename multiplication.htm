  <head>

    <body>
	<h1>Multiplication Page</h1>
	<div class="button">
	<p>
	<input type="button" value="Get a new Problem"
		onclick="problemM()" />

	<input type="button" value="Check your Answer"
		onclick="multiply()" />	
	</p>
	<p>	
	Your problem is...<input type="text" size="2" value="2" id="equationBox" /> * <input type="text" size="2" value="3" id="equationBox2" /> = ?
	</p>
	<p>
	Enter your answer here:<input type="text" value="0" id="inputBox" />
	</p>
	</div>
	<p><br /></p>
	<div>
	<p>
	Number of answers that were Correct:<input type="text" value="0" id="answersRight" />
      	</p>
      	
	<p>	
	Number of answers that were wrong:<input type="text" value="0" id="answersWrong" />
      	</p>
      	
	<p>
  	<input type="button" value="Reset Counters"
          onclick="reset();" />
      	</p> 

	<hr />
	</div>
	<h3><a href="homepage.htm" >Home Page</a></h3>
    	
    </body>
